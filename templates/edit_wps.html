{% include "header.html" %}
<!-- /header -->
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-12">
                        <div class="page-header">
                            <div class="page-title">
                                    <h1>Edytuj WPS </h1>
                                    <form action="{{ url_for('edit_wps', id=wps_id) }}" method="POST">
                                        <table class="table table-striped" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th style="width:200px"></th>
                                                </tr>
                                            </thead>
                                               <tbody>

                                                <tr>
                                                    {% for wps in all %}
                                                     <th>{{titles[1]}}</th>
                                                     <td><input name="{{titles[1]}}" type="text" value="{{wps.Nr_wps}}"></td>
                                                </tr>
                                                <tr>
                                                    <th>{{titles[2]}}</th>
                                                     <td><input name="{{titles[2]}}" type="text" value="{{wps.Nr_rys}}"></td>
                                                </tr>
                                                <tr>
                                                    <th>{{titles[3]}}</th>
                                                     <td><input name="{{titles[3]}}" type="text" value="{{wps.Nr_movex}}"></td>
                                                </tr>
                                                <tr>
                                                    <th>{{titles[4]}}</th>
                                                     <td><input name="{{titles[4]}}" type="text" value="{{wps.opis}}"></td>
                                                </tr>
                                                <tr>
                                                    <th>{{titles[5]}}</th>
                                                     <td><input name="{{titles[5]}}" type="text" value="{{wps.Group_of_material}}"></td>
                                                </tr>
                                                <tr>
                                                    <th>{{titles[6]}}</th>
                                                     <td><input name="{{titles[6]}}" type="text" value="{{wps.Type_of_joint}}"></td>
                                                </tr>
                                                <tr>
                                                    <th>{{titles[7]}}</th>
                                                     <td><input name="{{titles[7]}}" type="text" value="{{wps.welding_method}}"></td>
                                                </tr>
                                                <tr>
                                                    <th>{{titles[8]}}</th>
                                                     <td><input name="{{titles[8]}}" type="text" value="{{wps.scope_of_thikness}}"></td>
                                                </tr>
                                                <tr>
                                                    <th>{{titles[9]}}</th>
                                                     <td><input name="{{titles[9]}}" type="text" value="{{wps.wpqr}}"></td>
                                                </tr>
                                                <tr>
                                                    <th>{{titles[10]}}</th>
                                                     <td><input name="{{titles[10]}}" type="text" value="{{wps.hiperlink}}"></td>
                                                </tr>
                                                    {% endfor %}
                                            </tbody>
                                            </tbody>
                                        </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <a type="button" class="btn btn-outline-dark mr-1" href="{{url_for('show_wps', id=wps_id)}}"> Wstecz </a>
                                    <button type="submit" class="btn btn-outline-dark mr-1">Zapisz</button>
                                    </form>


                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
